<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>

    <link rel="stylesheet" href="../style/catalog.css">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../style/navBar.css">
    <link rel="stylesheet" href="../style/sideMenu.css">

    <script src="../script/menuScript.js"></script>

    <link rel="stylesheet" href="../style/tetris.css">
</head>

<body>
    <div id="mySidepanel" class="sidepanel">
        <a href="#" class="closebtn" onclick="toggleMenu()">&times;</a>
        <a href="#">Sobre</a>
        <a href="#">Créditos</a>
        <a href="#" onclick="showUILimiters()">Exibir limites UI</a>
    </div>

    <ul class="navBar">
        <li><a class="logoText" href="#">Projeto EPA 2024</a></li>
        <li><a href="../index.html">Início</a></li>
        <li><a href="../catalog.html">Catálogo</a></li>
        <li><a href="../score.html">Placar</a></li>
        <li class="right">
            <a class="openbtn" onclick="toggleMenu()" href="#">Menu</a>
        </li>
    </ul>


    <div class="main" id="game_container">
        <canvas id="tetris" width="200" height="400"></canvas>
        <div id="score">Score: 0</div>
        <div id="game_controls">
            <button id="start_game">Iniciar Jogo</button>
        </div>
        <div id="game_over"></div>

        <button id="myBtn">Open Modal</button>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Game Over!</h2>
                </div>
                <div class="modal-body">
                    <div class="inline">
                        <h3>Insira seu nome:</h3>
                        <input type="text" value="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="restart_game" disabled>Enviar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../script/tetris.js"></script>

    <footer class="footer">
        <div class="footerInline">
            <div class="footerDiv">
                <h4>Membros:</h4>
                <ul>
                    <li>Ryan Ferreira</li>
                    <li>Arthur Martin</li>
                    <li>Murilo Rossi</li>
                    <li>Matheus Faria</li>
                </ul>
            </div>
            <div>
                <h4>Info:</h4>
                <ul>
                    <li><a href="#">Sobre</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
